<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login page</title>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>


<body class="bg-light">

<form class="form-group " action="/login" method="post">

    <div class=" mx-auto my-5 " style="width: 300px;">

        <label><h3>Please sign in</h3></label>
        <input type="text" id="login" name="username" class="form-control " placeholder="Email address">

        <input type="password" id="password" name="password" class="form-control" placeholder="Password">

        <button type="submit" class="btn btn-primary my-2  btn-block signIn">Sign in</button>
    </div>

</form>
</body>
</html>
